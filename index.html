<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="valueDisplay">
            <input type="text" name="valueDisplay" readonly />
          </div>
          <div>
            <input type="button" value="AC" class="operator delete-All" />
            <button type="button" class="operator clear">C</button>
            <input type="button" value="%" class="operator" />
            <input type="button" value="/" class="operator" />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" class="operator" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" class="operator" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" class="operator" />
          </div>
          <div>
            <input type="button" value="0" />
            <input type="button" value="." />
            <button type="button" class="equal" value="">=</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
